name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".gitignore"

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      
      - run: npm run lint
      - run: npm run test
      - run: npm run build

        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          MEASUREMENTID: ${{ secrets.MEASUREMENTID }}
          VITE_SITE_TITLE: ${{ secrets.VITE_SITE_TITLE }}
          VITE_COUPLE_DISPLAY: ${{ secrets.VITE_COUPLE_DISPLAY }}
          VITE_SITE_DESCRIPTION: ${{ secrets.VITE_SITE_DESCRIPTION }}
          VITE_LOGIN_HEADING: ${{ secrets.VITE_LOGIN_HEADING }}
          VITE_AUTH_EMAIL: ${{ secrets.VITE_AUTH_EMAIL }}
          VITE_LOGOUT_TOAST: ${{ secrets.VITE_LOGOUT_TOAST }}
          VITE_NOT_FOUND_TEXT: ${{ secrets.VITE_NOT_FOUND_TEXT }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GALLERY }}
          projectId: rasso-gallery
